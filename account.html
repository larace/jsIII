<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="div">
    <button class="div-tab" id="favorites-tab">Favorites</button>
    <button class="div-tab" id="interested-tab">Interested</button>
    <button class="div-tab" id="going-tab">Going</button>
    <button class="div-tab" id="calendar-tab">Calendar</button>
  </div>
  <div class="grid" id="grid"></div>
  <div id="calendar-container">
    <div id="event-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="event-details"></div>
      </div>
    </div>
  </div>
  <script type="module" src="./account.js"></script>
</body>
</html>
